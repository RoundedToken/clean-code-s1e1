<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body id="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="adding-section">
        <label class="main__heading" for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task"class="task" type="text">
            <button class="button_default">Add</button>
          </div>
      </section>
      <section>
        <h3 class="main__heading">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-list__item">
            <input type="checkbox" class="tasks-list__item__checkbox">
            <label class="task task_not-editable">Pay Bills</label>
            <input type="text" class="task task_editable">
            <button class="button_edit button_default">Edit</button>
            <button class="button_delete button_default">
              <img class="button__image_delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="edit-mode tasks-list__item">
            <input type="checkbox" class="tasks-list__item__checkbox">
            <label class="task task_not-editable">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task task_editable">
            <button class="button_edit button_default">Save</button>
            <button class="button_delete button_default">
              <img class="button__image_delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="main__heading">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-list__item">
            <input class="tasks-list__item__checkbox" type="checkbox" checked>
            <label class="task task_not-editable">See the Doctor</label>
            <input type="text" class="task task_editable">
            <button class="button_edit button_default">Edit</button>
            <button class="button_delete button_default">
              <img class="button__image_delete" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
